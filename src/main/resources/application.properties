server.error.include-message=always
server.error.include-binding-errors=always
# use '.../?trace=true' to activate the stacktrace
server.error.include-stacktrace=on_param

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Disable the Spring banner
spring.main.banner-mode=off

# Customizing Actuator End Point base path
#management.endpoints.web.base-path=/management

# enable all actuator endpoints
management.endpoints.web.exposure.include=health, info, prometheus
management.info.env.enabled=true

# Provide some information about our application
# Custom properties
info.app.name=Spring Boot Master Class Course
info.app.description=Master Spring Boot
info.app.version=1.0.0
info.company.name=Amigoscode

management.endpoint.health.show-details=always